<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <!-- Rating state start -->

<div class="container">
  <img src="images/icon-star.svg" alt="star-img">
<div class="content">
<h1>  How did we do?</h1>

<p class="para">  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
</div>

<div class="rating">
  <p id="p1" onclick="toggle(this.id)">1</p>
  <p id="p2"  onclick="toggle(this.id)">2</p>
  <p id="p3"  onclick="toggle(this.id)">3</p>
  <p id="p4" onclick="toggle(this.id)">4</p>
  <p id="p5" onclick="toggle(this.id)">5</p>
</div>


<a href="thankyou.html" class="submit" onclick="saveRating()">SUBMIT</a>

</div>


  <!-- Rating state end -->

  <script src="script.js"></script>
</body>
</html>
